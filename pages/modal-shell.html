<div class="modal" id="modal" popover="manual">
  <section class="modal-card" role="dialog" aria-modal="true" aria-label="Insert Update Template">
    <div class="card-header-row">
      <div class="card-header-left">
        <button class="icon-close-btn settings-toggle is-active" id="settings-toggle" type="button" aria-label="Hide sidebar [Tab]" title="Hide Sidebar [Tab]" aria-expanded="true" aria-pressed="true" aria-controls="settings-sidebar">
          <span class="material-symbols-outlined" aria-hidden="true">left_panel_open</span>
        </button>
        <p class="title">
          <span class="material-symbols-outlined title-icon" aria-hidden="true">article</span>
          Insert Update Template
        </p>
      </div>
      <div class="card-header-actions">
        <input class="lofi-volume" id="lofi-volume" type="range" min="0" max="100" step="1" value="35" aria-label="Music volume" title="Music volume" />
        <button class="icon-close-btn lofi-toggle-btn" id="lofi-toggle" type="button" aria-label="Pause music stream [Space]" title="Pause/Play music [Space] (when not typing)">
          <span class="material-symbols-outlined" aria-hidden="true">pause</span>
        </button>
        <button class="icon-close-btn" id="close-modal" type="button" aria-label="Close [Esc]" title="Close [Esc]">
          <span class="material-symbols-outlined" aria-hidden="true">close</span>
        </button>
      </div>
    </div>

    <div class="modal-body-layout" id="modal-body-layout">
      <aside class="settings-sidebar" id="settings-sidebar" aria-label="Modal pages">
        <div class="settings-sidebar-inner">
          <nav class="sidebar-nav" id="sidebar-nav" aria-label="Modal pages">
            <button class="sidebar-page-btn is-active" type="button" data-page-target="editor">
              <span class="material-symbols-outlined" aria-hidden="true">edit_note</span>
              <span>Editor</span>
            </button>
            <button class="sidebar-page-btn" type="button" data-page-target="settings">
              <span class="material-symbols-outlined" aria-hidden="true">tune</span>
              <span>Settings</span>
            </button>
            <button class="sidebar-page-btn" type="button" data-page-target="variables">
              <span class="material-symbols-outlined" aria-hidden="true">data_object</span>
              <span>Variables</span>
            </button>
            <button class="sidebar-page-btn" type="button" data-page-target="drafts">
              <span class="material-symbols-outlined" aria-hidden="true">inventory_2</span>
              <span>Drafts</span>
            </button>
            <button class="sidebar-page-btn" type="button" data-page-target="usage">
              <span class="material-symbols-outlined" aria-hidden="true">database</span>
              <span>Usage</span>
            </button>
            <button class="sidebar-page-btn" type="button" data-page-target="radio">
              <span class="material-symbols-outlined" aria-hidden="true">radio</span>
              <span>Radio</span>
            </button>
            <button class="sidebar-page-btn" type="button" data-page-target="about">
              <span class="material-symbols-outlined" aria-hidden="true">info</span>
              <span>About</span>
            </button>
          </nav>
        </div>
      </aside>

      <div class="modal-main" id="modal-main">
        <div class="modal-main-content" id="modal-main-content">
          {{PAGE_EDITOR}}
          {{PAGE_SETTINGS}}
          {{PAGE_VARIABLES}}
          {{PAGE_DRAFTS}}
          {{PAGE_USAGE}}
          {{PAGE_RADIO}}
          {{PAGE_ABOUT}}
        </div>
      </div>
      {{MODAL_CONFETTI_OVERLAY}}
      {{SETTINGS_ANCHOR_RAIL}}
    </div>
    {{MODAL_TOAST}}
  </section>
</div>
