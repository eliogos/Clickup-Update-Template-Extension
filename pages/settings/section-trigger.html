<section class="settings-section" id="settings-section-trigger" data-settings-anchor="Trigger">
        <p class="settings-section-title">Trigger</p>

        <div class="settings-field">
          <div class="settings-label-row">
            <label class="settings-label" for="trigger-text-input">Trigger Text</label>
            <button class="settings-reset-btn" type="button" data-reset-setting="triggerText" title="Reset trigger text">
              <span class="material-symbols-outlined" aria-hidden="true">restart_alt</span>
            </button>
          </div>
          <input class="field" id="trigger-text-input" type="text" spellcheck="false" autocapitalize="off" autocomplete="off" aria-describedby="trigger-text-help trigger-text-warning trigger-text-error" />
          <p class="field-subtext" id="trigger-text-help">Tip: start with a symbol (like <code>--</code>) so it does not open by accident while typing.</p>
          <p class="field-subtext field-subtext-warning" id="trigger-text-warning" hidden>Use at least 3 characters to reduce accidental opens.</p>
          <p class="field-subtext field-subtext-error" id="trigger-text-error" hidden>Slash <code>/</code> is not allowed because ClickUp already uses it for shortcuts.</p>
        </div>

        <div class="settings-field">
          <div class="settings-label-row">
            <span class="settings-label">Trigger Activation</span>
            <button class="settings-reset-btn" type="button" data-reset-setting="triggerActivation" title="Reset trigger activation">
              <span class="material-symbols-outlined" aria-hidden="true">restart_alt</span>
            </button>
          </div>
          <label class="append-number-wrap settings-checkbox" for="trigger-after-space">
            <input type="checkbox" id="trigger-after-space" checked />
            <span>Trigger after pressing space (off = trigger after last letter)</span>
          </label>
          <p class="field-subtext">Space mode helps prevent accidental opens while you type fast.</p>
        </div>

        <div class="settings-field">
          <label class="append-number-wrap settings-checkbox" for="insert-animated-paste">
            <input type="checkbox" id="insert-animated-paste" />
            <span>Animate paste by blocks <span class="experimental-pill">Experimental</span></span>
          </label>
        </div>
      </section>
