<section class="settings-section" id="settings-section-typography" data-settings-anchor="Typography">
        <p class="settings-section-title">Typography</p>
        <div class="settings-two-column">
          <div class="settings-field">
            <div class="settings-label-row">
              <label class="settings-label" for="ui-font-size-input">UI Font Size</label>
              <button class="settings-reset-btn" type="button" data-reset-setting="uiFontSize" title="Reset UI font size">
                <span class="material-symbols-outlined" aria-hidden="true">restart_alt</span>
              </button>
            </div>
            <div class="editor-font-size-row">
              <input class="field editor-font-size-input" id="ui-font-size-input" type="number" min="11" max="20" step="any" inputmode="decimal" />
              <input class="editor-font-size-slider" id="ui-font-size-slider" type="range" min="11" max="20" step="1" />
            </div>
            <p class="field-subtext">Range: 11-20px. Use the number box for exact values.</p>
          </div>
 
          <div class="settings-field">
            <div class="settings-label-row">
              <label class="settings-label" for="editor-font-size-input">Editor Font Size</label>
              <button class="settings-reset-btn" type="button" data-reset-setting="editorFontSize" title="Reset editor font size">
                <span class="material-symbols-outlined" aria-hidden="true">restart_alt</span>
              </button>
            </div>
            <div class="editor-font-size-row">
              <input class="field editor-font-size-input" id="editor-font-size-input" type="number" min="10" max="24" step="any" inputmode="decimal" />
              <input class="editor-font-size-slider" id="editor-font-size-slider" type="range" min="10" max="24" step="1" />
            </div>
            <p class="field-subtext">Range: 10-24px. Use the number box for exact values.</p>
          </div>
        </div>
      </section>
